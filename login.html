<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - ID-TRIBE Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <style>
        :root {
            /* ID-TRIBE Palette */
            --forest-green: #2E5C48;
            --forest-green-dark: #1e3d2f;
            --golden-orange: #F2994A;
            --golden-orange-dark: #e88a38;
            --text-dark: #1a1a1a;
            --text-muted: #64748b;
            --error-red: #ef4444;
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.85); /* Lebih solid agar teks terbaca jelas */
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-blur: blur(20px);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--forest-green);
            position: relative;
            overflow: hidden;
        }

        /* --- BACKGROUND --- */
        .bg-image {
            position: absolute; inset: 0;
            background-image: url('https://images.unsplash.com/photo-1619338098121-5925681fc9ab?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920');
            background-size: cover; background-position: center;
            z-index: -2;
        }
        .bg-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(46, 92, 72, 0.9), rgba(46, 92, 72, 0.7));
            z-index: -1;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--glass-shadow);
            text-align: center;
            margin: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BRANDING --- */
        .brand-logo {
            width: 60px; height: 60px;
            background: var(--forest-green);
            color: white;
            font-size: 1.5rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(46, 92, 72, 0.3);
        }

        h2 { color: var(--text-dark); margin-bottom: 8px; font-weight: 700; font-size: 1.8rem; }
        p.subtitle { color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem; }

        /* --- FORM --- */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--forest-green);
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 92, 72, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--golden-orange);
            color: white;
            font-size: 1rem; font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(242, 153, 74, 0.3);
        }
        .btn-primary:hover {
            background: var(--golden-orange-dark);
            transform: translateY(-2px);
        }
        .btn-primary:active { transform: translateY(0); }

        .auth-footer { margin-top: 25px; font-size: 0.9rem; color: var(--text-muted); }
        .auth-link { color: var(--forest-green); text-decoration: none; font-weight: 600; }
        .auth-link:hover { text-decoration: underline; }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-home:hover { color: white; }

        /* --- ERROR MESSAGE --- */
        #errorMessage {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-bottom: 15px;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading Spinner */
        .spinner {
            display: none; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 1s ease-in-out infinite; margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div style="z-index: 10; width: 100%; display:flex; flex-direction:column; align-items:center;">
        
        <div class="login-card">
            <div class="brand-logo">ID</div>
            <h2>Selamat Datang</h2>
            <p class="subtitle">Masuk untuk mengelola bisnis UMKM Anda</p>

            <div id="errorMessage">Email atau password salah.</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="contoh@bisnis.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary" id="btnSubmit">
                    <span id="btnText">Masuk Sekarang</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Belum punya akun? <a href="register.html" class="auth-link">Daftar Gratis</a>
            </div>
        </div>

        <a href="index.html" class="back-home">&larr; Kembali ke Beranda</a>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Konfigurasi Firebase (PASTIKAN SAMA DENGAN SEBELUMNYA)
    const firebaseConfig = {
        apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
        authDomain: "database-idbm.firebaseapp.com",
        projectId: "database-idbm",
        storageBucket: "database-idbm.firebasestorage.app",
        messagingSenderId: "1052290789133",
        appId: "1:1052290789133:web:36b513630b7a87154eca44",
        measurementId: "G-EQLBB94DY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // UI Loading
        errorMsg.style.display = 'none';
        btnSubmit.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'block';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then(async (userCredential) => {
                const user = userCredential.user;
                
                // Cek Role di Firestore
                const docSnap = await getDoc(doc(db, "users_umkm", user.uid));
                
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    // --- LOGIC REDIRECT ROLE ---
                    if (userData.role === 'admin') {
                        window.location.href = "admin-dashboard.html";
                    } else {
                        // Cek apakah sudah setup profil
                        if(userData.status_setup === "completed") {
                            window.location.href = "dashboard.html";
                        } else {
                            window.location.href = "setup-umkm.html";
                        }
                    }
                } else {
                    // Jika user ada di Auth tapi tidak ada di Firestore (Jaga-jaga)
                    window.location.href = "setup-umkm.html";
                }
            })
            .catch((error) => {
                console.error(error);
                errorMsg.innerText = "Email atau password salah / Akun diblokir.";
                errorMsg.style.display = 'block';
                
                btnSubmit.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            });
    });
</script>
</body>
</html>
