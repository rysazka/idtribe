<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - ID-TRIBE Platform</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #059669; --primary-dark: #047857;
            --accent: #f59e0b; --dark: #0f172a; --error: #ef4444;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-color: #ecfdf5; position: relative; overflow: hidden;
        }

        /* --- ORNAMENTS --- */
        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #d1fae5; }
        .blob-2 { bottom: 10%; right: -5%; width: 400px; height: 400px; background: #fef3c7; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- BUTTON BACK (NEW) --- */
        .btn-back-floating {
            position: absolute; top: 25px; left: 25px;
            background: white; padding: 12px 25px; border-radius: 50px;
            text-decoration: none; color: var(--dark); font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: all 0.3s ease;
            display: flex; align-items: center; gap: 10px; z-index: 100;
            font-size: 0.9rem;
        }
        .btn-back-floating:hover {
            transform: translateX(-5px);
            color: var(--primary);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 24px;
            padding: 40px; width: 100%; max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center;
            position: relative; z-index: 10;
        }

        .brand-logo {
            width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; font-size: 1.5rem; font-weight: 800; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3); font-family: var(--font-head);
        }

        h2 { font-family: var(--font-head); color: var(--dark); margin-bottom: 5px; font-weight: 800; font-size: 1.8rem; }
        p.subtitle { color: #64748b; margin-bottom: 30px; font-size: 0.95rem; }

        /* --- FORM --- */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 700; color: var(--dark); margin-bottom: 8px; }
        
        .form-input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 2px solid #e2e8f0; background: #f8fafc;
            font-family: inherit; font-size: 1rem; color: var(--dark); transition: 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1); }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #d97706);
            color: white; font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(245, 158, 11, 0.4); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        .auth-footer { margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .auth-link { color: var(--primary); text-decoration: none; font-weight: 700; }
        .auth-link:hover { text-decoration: underline; }

        /* --- ERROR & LOADING --- */
        #errorMessage {
            color: var(--error); font-size: 0.9rem; margin-bottom: 20px;
            background: #fef2f2; padding: 10px; border-radius: 8px;
            display: none; border: 1px solid #fecaca;
        }
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back-floating">
        <i class="fas fa-arrow-left"></i>Kembali
    </a>

    <div class="bg-shapes">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div style="z-index: 10; width: 100%; display:flex; flex-direction:column; align-items:center;">
        
        <div class="login-card">
            <div class="brand-logo">ID</div>
            <h2>Selamat Datang</h2>
            <p class="subtitle">Masuk untuk mengakses ekosistem ID-TRIBE</p>

            <div id="errorMessage">Email atau password salah.</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="contoh@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary" id="btnSubmit">
                    <span id="btnText">Masuk Sekarang</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Belum punya akun? <a href="register.html" class="auth-link">Daftar di sini</a>
            </div>
        </div>

    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
        authDomain: "database-idbm.firebaseapp.com",
        projectId: "database-idbm",
        storageBucket: "database-idbm.firebasestorage.app",
        messagingSenderId: "1052290789133",
        appId: "1:1052290789133:web:36b513630b7a87154eca44",
        measurementId: "G-EQLBB94DY2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMessage');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // UI Loading
        errorMsg.style.display = 'none';
        btnSubmit.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'block';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then(async (userCredential) => {
                const user = userCredential.user;
                
                // Cek Role di Firestore
                const docSnap = await getDoc(doc(db, "users_umkm", user.uid));
                
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    // --- LOGIC REDIRECT ROLE ---
                    if (userData.role === 'admin') {
                        window.location.href = "admin-dashboard.html";
                    } else if (userData.role === 'coach') {
                        window.location.href = "coach-dashboard.html";
                    } else {
                        // Role UMKM
                        if(userData.status_setup === "completed") {
                            window.location.href = "dashboard.html";
                        } else {
                            window.location.href = "setup-umkm.html";
                        }
                    }
                } else {
                    // Fallback jika data user tidak ditemukan
                    window.location.href = "setup-umkm.html";
                }
            })
            .catch((error) => {
                console.error(error);
                errorMsg.innerText = "Email atau password salah / Akun tidak ditemukan.";
                errorMsg.style.display = 'block';
                
                btnSubmit.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            });
    });
    </script>
</body>
</html>
