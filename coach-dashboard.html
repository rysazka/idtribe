<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Dashboard - ID-TRIBE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        /* --- COPY CSS DARI FILE COACH-CHAT.HTML DI ATAS AGAR TAMPILAN SAMA PERSIS --- */
        /* Paste semua CSS dari bagian <style> file coach-chat.html ke sini */
        /* Saya akan menyertakan style dasar yang relevan untuk file ini saja */
        
        :root {
            --primary: #059669; --primary-dark: #047857; --accent: #f59e0b;
            --dark: #0f172a; --bg-light: #f8fafc; --live-red: #ef4444;
            --border: 1px solid #e2e8f0; --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --sidebar-w: 280px; --font-head: 'Outfit', sans-serif; --font-body: 'Plus Jakarta Sans', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-body); background: var(--bg-light); color: var(--dark); height: 100vh; display: flex; overflow: hidden; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; color: white; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; z-index: 150; transition: transform 0.3s ease; }
        .brand { font-family: var(--font-head); font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .nav-link { padding: 14px 15px; border-radius: 12px; color: #94a3b8; text-decoration: none; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .nav-link.active { background: var(--primary); font-weight: 700; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3); }

        .main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .status-header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px 30px; border-radius: 20px; margin-bottom: 25px; box-shadow: var(--shadow); border: var(--border); }
        .coach-name h2 { font-family: var(--font-head); font-size: 1.6rem; margin-bottom: 5px; }
        .coach-name p { color: #64748b; font-size: 0.95rem; }
        .toggle-btn { padding: 10px 24px; border-radius: 50px; border: none; cursor: pointer; font-weight: 800; font-size: 0.85rem; transition: 0.3s; }
        .toggle-btn.offline { background: transparent; color: #64748b; }
        .toggle-btn.online { background: #22c55e; color: white; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4); animation: pulseGreen 2s infinite; }

        /* VIEW LOGIC */
        .view-section { display: none; height: 100%; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        /* STUDIO & BOOKING STYLES */
        .studio-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; height: 100%; }
        .studio-card { background: white; border-radius: 20px; padding: 25px; box-shadow: var(--shadow); border: var(--border); margin-bottom: 20px; }
        .card-head { font-family: var(--font-head); font-size: 1.2rem; font-weight: 800; margin-bottom: 20px; color: var(--dark); display: flex; justify-content: space-between; align-items: center; }
        .preview-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #64748b; border: 2px dashed #cbd5e1; margin-bottom: 20px; position: relative; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 12px; border: var(--border); border-radius: 8px; font-family: inherit; }
        .btn-action { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-start { background: var(--primary); color: white; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; font-weight: 700; color: #64748b; font-size: 0.9rem; }
        .status-badge { padding: 4px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 700; }
        .status-pending { background: #fff7ed; color: #d97706; }
        .status-confirmed { background: #dcfce7; color: #166534; }

        .menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 200; background: white; border: none; padding: 10px; border-radius: 8px; box-shadow: var(--shadow); font-size: 1.2rem; }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .sidebar { position: fixed; left: -100%; height: 100%; }
            .sidebar.active { left: 0; }
            .studio-grid { grid-template-columns: 1fr; }
            .status-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            table { display: block; overflow-x: auto; white-space: nowrap; }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')"><i class="fas fa-bars"></i></button>

    <aside class="sidebar">
        <div class="brand"><i class="fas fa-rocket"></i> COACH STUDIO</div>
        <a href="coach-chat.html" class="nav-link"><i class="fas fa-comments"></i> Konsultasi (Chat)</a>
        <div class="nav-link" id="nav-stream" onclick="switchView('streamView', this)"><i class="fas fa-video"></i> Webinar (Stream)</div>
        <div class="nav-link" id="nav-booking" onclick="switchView('bookingView', this)"><i class="fas fa-calendar-check"></i> Jadwal & Booking</div>
        <a onclick="logout()" class="nav-link" style="margin-top: auto; color: #ef4444; cursor: pointer;"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </aside>

    <div class="main">
        <div class="status-header">
            <div class="coach-name">
                <h2 id="coachName">Loading...</h2>
                <p><i class="fas fa-certificate" style="color:var(--accent);"></i> <span id="coachSpec">Expertise...</span></p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="toggle-btn" id="btnOffline" onclick="setStatus('offline')">OFFLINE</button>
                <button class="toggle-btn" id="btnOnline" onclick="setStatus('online')">GO ONLINE</button>
            </div>
        </div>

        <div id="streamView" class="view-section">
            <div class="studio-grid">
                <div class="studio-card">
                    <div class="card-head"><span><i class="fas fa-sliders-h"></i> Stream Controller</span></div>
                    <div class="preview-box">
                        <div style="text-align:center;"><i class="fas fa-video-slash fa-3x"></i><br>Preview Video</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Judul Sesi</label>
                        <input type="text" class="form-input" placeholder="Contoh: Bedah Bisnis">
                    </div>
                    <div class="form-group">
                        <label class="form-label">YouTube URL</label>
                        <input type="text" class="form-input" placeholder="Paste link YouTube Live...">
                    </div>
                    <button class="btn-action btn-start">MULAI STREAMING</button>
                </div>
            </div>
        </div>

        <div id="bookingView" class="view-section">
            <div class="studio-card">
                <div class="card-head">
                    <span><i class="fas fa-calendar-check"></i> Booking Masuk</span>
                    <button onclick="loadBookings()" style="border:none; background:transparent; color:var(--primary); font-weight:bold; cursor:pointer;"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                <table style="width:100%">
                    <thead><tr><th>User</th><th>Topik</th><th>Jadwal</th><th>Status</th><th>Aksi</th></tr></thead>
                    <tbody id="bookingTableBody"><tr><td colspan="5" style="text-align:center;">Memuat...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ", authDomain: "database-idbm.firebaseapp.com", projectId: "database-idbm", storageBucket: "database-idbm.firebasestorage.app", messagingSenderId: "1052290789133", appId: "1:1052290789133:web:36b513630b7a87154eca44", measurementId: "G-EQLBB94DY2" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let coachId = null, coachNameVar = "";

        window.switchView = (viewId, btn) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            if(window.innerWidth <= 768) document.querySelector('.sidebar').classList.remove('active');
            if(viewId === 'bookingView') loadBookings();
        };

        // HANDLE HASH NAVIGATION (e.g. #booking or #stream)
        window.onload = () => {
            const hash = window.location.hash;
            if(hash === '#booking') window.switchView('bookingView', document.getElementById('nav-booking'));
            else window.switchView('streamView', document.getElementById('nav-stream'));
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                coachId = user.uid;
                const snap = await getDoc(doc(db, "users_umkm", coachId));
                if (snap.exists() && (snap.data().role === 'coach' || snap.data().role === 'admin')) {
                    const data = snap.data();
                    coachNameVar = data.nama_lengkap;
                    document.getElementById('coachName').innerText = "Halo, " + data.nama_lengkap.split(' ')[0] + "!";
                    document.getElementById('coachSpec').innerText = data.spesialisasi || "Coach";
                    updateStatusUI(data.status || 'offline');
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        window.setStatus = async (status) => {
            if (!coachId) return;
            await updateDoc(doc(db, "users_umkm", coachId), { status: status }); updateStatusUI(status);
        };

        function updateStatusUI(status) {
            const btnOff = document.getElementById('btnOffline');
            const btnOn = document.getElementById('btnOnline');
            if (status === 'offline') {
                btnOff.className = 'toggle-btn active'; btnOff.style.background = "#e2e8f0"; btnOff.style.color = "#334155";
                btnOn.className = 'toggle-btn offline';
            } else {
                btnOff.className = 'toggle-btn offline';
                btnOn.className = 'toggle-btn online';
            }
        }

        window.loadBookings = async () => {
            const tbody = document.getElementById('bookingTableBody');
            try {
                const q = query(collection(db, "bookings"), where("coach_name", "==", coachNameVar));
                const snapshot = await getDocs(q);
                tbody.innerHTML = "";
                if (snapshot.empty) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Belum ada booking.</td></tr>'; return; }
                snapshot.forEach(doc => {
                    const b = doc.data();
                    const statusClass = b.status === 'Confirmed' ? 'status-confirmed' : 'status-pending';
                    const action = b.status === 'Pending' ? `<button onclick="confirmBooking('${doc.id}')" style="padding:5px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Terima</button>` : `<i class="fas fa-check" style="color:green"></i>`;
                    tbody.innerHTML += `<tr><td>${b.user_name}</td><td>${b.session_topic}</td><td>${b.schedule_date || '-'}</td><td><span class="status-badge ${statusClass}">${b.status}</span></td><td>${action}</td></tr>`;
                });
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Gagal memuat.</td></tr>'; }
        }

        window.confirmBooking = async (id) => {
            if(confirm("Terima?")) { await updateDoc(doc(db, "bookings", id), { status: "Confirmed" }); loadBookings(); }
        }

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
