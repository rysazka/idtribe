<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Artikel - ID-TRIBE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        :root {
            --forest-green: #2E5C48;
            --golden-orange: #F2994A;
            --text-dark: #1e293b;
            --text-gray: #475569;
            --bg-soft: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-soft);
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ORNAMENT BACKGROUND */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 400px;
            background: linear-gradient(180deg, #dcfce7 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
        }
        .orb {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(242,153,74,0.2) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%; top: -100px; right: -100px; z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(-20px, 30px); } }

        /* NAVBAR */
        .nav-back {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 15px 5%;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.3s;
        }
        .nav-back a {
            text-decoration: none; color: var(--forest-green);
            font-weight: 700; display: flex; align-items: center; gap: 8px;
            font-size: 0.95rem; transition: 0.2s;
        }
        .nav-back a:hover { transform: translateX(-5px); color: var(--golden-orange); }

        /* MAIN CONTAINER */
        .container {
            max-width: 800px; margin: 100px auto 60px;
            padding: 0 20px;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TYPOGRAPHY */
        .article-header { text-align: center; margin-bottom: 40px; }
        
        .badge-cat {
            display: inline-block; padding: 6px 14px;
            background: rgba(46, 92, 72, 0.1); color: var(--forest-green);
            border-radius: 50px; font-size: 0.75rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px;
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem; font-weight: 900; line-height: 1.2;
            color: var(--text-dark); margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        .article-meta {
            color: var(--text-gray); font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .article-meta span { display: flex; align-items: center; gap: 6px; }

        /* IMAGE STYLES */
        .main-img-wrapper {
            position: relative; margin-bottom: 40px;
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
        }
        .main-img {
            width: 100%; height: auto; display: block;
            transition: transform 0.5s;
        }
        .main-img:hover { transform: scale(1.02); }

        /* CONTENT */
        .article-content {
            font-size: 1.15rem; color: #334155;
            white-space: pre-line; margin-bottom: 40px;
        }
        .article-content p { margin-bottom: 20px; }

        /* QUOTE BOX */
        .quote-box {
            position: relative;
            background: white; border-radius: 16px;
            padding: 40px 30px; margin: 40px 0;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(242, 153, 74, 0.1);
        }
        .quote-icon {
            font-size: 2rem; color: var(--golden-orange); margin-bottom: 15px; display: block; opacity: 0.5;
        }
        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem; font-style: italic; color: var(--forest-green);
            line-height: 1.4;
        }

        /* SUPPORT IMAGE */
        .support-img {
            width: 100%; border-radius: 16px; margin: 30px 0;
            border: 4px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        /* SKELETON LOADING */
        .skeleton { background: #e2e8f0; border-radius: 8px; animation: pulse 1.5s infinite; }
        .sk-badge { width: 100px; height: 30px; margin: 0 auto 20px; border-radius: 50px; }
        .sk-title { width: 80%; height: 50px; margin: 0 auto 20px; }
        .sk-meta { width: 200px; height: 20px; margin: 0 auto 40px; }
        .sk-img { width: 100%; height: 400px; margin-bottom: 40px; border-radius: 20px; }
        .sk-line { width: 100%; height: 20px; margin-bottom: 15px; }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .article-title { font-size: 2rem; }
            .main-img-wrapper { border-radius: 12px; }
            .container { padding: 0 15px; margin-top: 80px; }
            .quote-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="orb"></div>

    <div class="nav-back">
        <a href="index.html"><i class="fas fa-chevron-left"></i> Kembali ke Beranda</a>
        <span style="font-weight: 900; color: #1e293b; font-size: 1.1rem;">ID<span style="color:var(--golden-orange)">TRIBE</span></span>
    </div>

    <div class="container" id="contentArea">
        <div class="skeleton sk-badge"></div>
        <div class="skeleton sk-title"></div>
        <div class="skeleton sk-meta"></div>
        <div class="skeleton sk-img"></div>
        <div class="skeleton sk-line"></div>
        <div class="skeleton sk-line"></div>
        <div class="skeleton sk-line"></div>
        <div class="skeleton sk-line" style="width: 70%"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
            authDomain: "database-idbm.firebaseapp.com",
            projectId: "database-idbm",
            storageBucket: "database-idbm.firebasestorage.app",
            messagingSenderId: "1052290789133",
            appId: "1:1052290789133:web:36b513630b7a87154eca44",
            measurementId: "G-EQLBB94DY2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const artId = params.get('id');
            const container = document.getElementById('contentArea');

            if (!artId) {
                container.innerHTML = "<h3 style='text-align:center'>Artikel tidak ditemukan (ID Kosong).</h3>";
                return;
            }

            try {
                const docRef = doc(db, "articles", artId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Format Tanggal Cantik (misal: 25 Januari 2026)
                    const dateObj = data.timestamp ? data.timestamp.toDate() : new Date();
                    const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    
                    // Fallback Image
                    const mainImg = data.mainImage || 'https://via.placeholder.com/800x400?text=No+Image';

                    // Render HTML
                    container.innerHTML = `
                        <div class="article-header">
                            <span class="badge-cat">Insight Bisnis</span>
                            <h1 class="article-title">${data.title}</h1>
                            <div class="article-meta">
                                <span><i class="far fa-calendar-alt"></i> ${dateStr}</span>
                                <span><i class="far fa-user"></i> Admin ID-TRIBE</span>
                            </div>
                        </div>
                        
                        <div class="main-img-wrapper">
                            <img src="${mainImg}" class="main-img" alt="${data.title}">
                        </div>
                        
                        <div class="article-content">${data.content}</div>

                        ${data.quote ? `
                            <div class="quote-box">
                                <i class="fas fa-quote-left quote-icon"></i>
                                <div class="quote-text">${data.quote}</div>
                            </div>
                        ` : ''}

                        ${data.supportImage ? `<img src="${data.supportImage}" class="support-img" alt="Gambar Pendukung">` : ''}
                        
                        <div style="text-align:center; margin-top:50px; padding-top:30px; border-top:1px solid #e2e8f0;">
                            <p style="color:#64748b; font-size:0.9rem;">Suka artikel ini? Bagikan ke temanmu!</p>
                            <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                                <button onclick="alert('Link tersalin!')" style="padding:8px 15px; border:1px solid #cbd5e1; background:white; border-radius:50px; cursor:pointer;"><i class="fas fa-link"></i> Salin Link</button>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = "<h3 style='text-align:center'>Artikel tidak ditemukan di database.</h3>";
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = "<h3 style='text-align:center'>Terjadi kesalahan saat memuat artikel.</h3>";
            }
        }

        loadArticle();
    </script>

</body>
</html>
