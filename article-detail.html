<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Artikel - ID-TRIBE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #059669; --primary-dark: #047857; --accent: #f59e0b;
            --dark: #0f172a; --text-gray: #475569; --bg-soft: #f8fafc;
            --font-head: 'Outfit', sans-serif;
            --font-serif: 'Outfit', serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body); background-color: #fdfdfd; color: var(--text-dark);
            line-height: 1.8; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- GRADIENT ORNAMENTS --- */
        .blur-orb {
            position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.5; z-index: -1;
        }
        .orb-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #d1fae5; }
        .orb-2 { bottom: 10%; right: -5%; width: 300px; height: 300px; background: #fef3c7; }

        /* --- NAVBAR --- */
        .nav-back {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            padding: 15px 5%; border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-back a {
            text-decoration: none; color: var(--dark); font-weight: 700; 
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
            padding: 8px 16px; border-radius: 50px; transition: 0.3s;
        }
        .nav-back a:hover { background: #f1f5f9; color: var(--primary); }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 800px; margin: 120px auto 60px; padding: 0 25px; flex: 1;
            animation: fadeUp 0.8s ease-out;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .article-header { text-align: center; margin-bottom: 40px; }
        .badge-cat {
            display: inline-block; padding: 6px 16px; background: #ecfdf5; color: var(--primary-dark);
            border-radius: 50px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; 
            letter-spacing: 1px; margin-bottom: 20px; border: 1px solid rgba(5, 150, 105, 0.2);
        }
        .article-title {
            font-family: var(--font-serif); font-size: 2.8rem; font-weight: 700; 
            line-height: 1.3; color: var(--dark); margin-bottom: 25px;
        }
        .article-meta {
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            font-size: 0.9rem; color: var(--text-gray); border-top: 1px solid #f1f5f9; 
            border-bottom: 1px solid #f1f5f9; padding: 15px 0; max-width: 500px; margin: 0 auto;
        }
        .author-box { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--dark); }
        .author-avatar { width: 30px; height: 30px; border-radius: 50%; background: #e2e8f0; }

        /* IMAGE */
        .main-img-wrapper {
            margin-bottom: 50px; border-radius: 24px; overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); position: relative;
        }
        .main-img { width: 100%; height: auto; display: block; }
        .img-credit { 
            position: absolute; bottom: 15px; right: 20px; background: rgba(0,0,0,0.6); 
            color: white; font-size: 0.7rem; padding: 4px 10px; border-radius: 4px; backdrop-filter: blur(4px);
        }

        /* BODY */
        .article-content {
            font-size: 1.15rem; color: #374151; white-space: pre-line; margin-bottom: 50px;
            font-family: 'Poppins'; /* Optional: Serif for body text looks classy */
        }
        .article-content p { margin-bottom: 25px; }

        /* QUOTE */
        .quote-box {
            position: relative; margin: 40px -20px; padding: 40px;
            background: linear-gradient(135deg, #fffbeb, #fff);
            border-left: 4px solid var(--accent); border-radius: 0 16px 16px 0;
            font-family: var(--font-serif); font-size: 1.4rem; color: #b45309; font-style: italic;
        }
        .quote-icon { position: absolute; top: 10px; left: 10px; font-size: 3rem; color: var(--accent); opacity: 0.2; }

        /* CREDIT FOOTER */
        .credit-section {
            background: #f8fafc; padding: 25px; border-radius: 16px; 
            border: 1px dashed #cbd5e1; margin-top: 50px; font-size: 0.9rem; color: var(--text-gray);
        }
        .credit-item { display: flex; gap: 10px; margin-bottom: 5px; }
        .credit-label { font-weight: 700; min-width: 80px; color: var(--dark); }

        /* SKELETON */
        .skeleton { background: #e2e8f0; border-radius: 8px; animation: pulse 1.5s infinite; margin-bottom: 15px; }
        .sk-h { height: 40px; width: 80%; margin: 0 auto 20px; }
        .sk-img { height: 350px; width: 100%; border-radius: 20px; margin-bottom: 30px; }
        .sk-txt { height: 15px; width: 100%; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .article-title { font-size: 2rem; }
            .container { padding: 0 20px; }
            .quote-box { margin: 30px 0; padding: 25px; font-size: 1.2rem; }
        }

        /* FOOTER (SAMA DENGAN ABOUT) */
        footer {
            background: var(--dark); color: white; padding: 60px 5% 30px;
            border-radius: 40px 40px 0 0; margin-top: auto; text-align: center;
        }
        .foot-logo { font-family: var(--font-head); font-size: 2rem; font-weight: 900; margin-bottom: 20px; display: inline-block; }
        .foot-text { color: #94a3b8; max-width: 500px; margin: 0 auto 40px; font-size: 0.95rem; }
        .foot-copy { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 30px; font-size: 0.9rem; color: #64748b; }
    </style>
</head>
<body>

    <div class="blur-orb orb-1"></div>
    <div class="blur-orb orb-2"></div>

    <div class="nav-back">
        <a href="articles.html"><i class="fas fa-arrow-left"></i> Semua Wawasan</a>
        <a href="index.html" style="text-decoration: none; font-weight: 800; color: var(--dark); font-size: 1.4rem; font-family: 'Outfit', sans-serif;">
            ID<span style="color:var(--accent)">TRIBE</span>
        </a>
    </div>

    <div class="container" id="contentArea">
        <div class="skeleton sk-h"></div>
        <div class="skeleton sk-img"></div>
        <div class="skeleton sk-txt"></div>
        <div class="skeleton sk-txt"></div>
        <div class="skeleton sk-txt" style="width: 80%"></div>
    </div>

    <footer>
        <div class="foot-logo">ID-TRIBE</div>
        <p class="foot-text">Platform inkubasi digital yang menghubungkan UMKM dengan ilmu, mentor, dan permodalan untuk masa depan ekonomi Indonesia yang lebih kuat.</p>
        <div class="foot-copy">Copyright Â© 2026 ID-TRIBE Initiative. Powered by KNEKS Strategic Framework.</div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG (Sama seperti file lain)
        const firebaseConfig = {
            apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
            authDomain: "database-idbm.firebaseapp.com",
            projectId: "database-idbm",
            storageBucket: "database-idbm.firebasestorage.app",
            messagingSenderId: "1052290789133",
            appId: "1:1052290789133:web:36b513630b7a87154eca44",
            measurementId: "G-EQLBB94DY2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const artId = params.get('id');
            const container = document.getElementById('contentArea');

            if (!artId) {
                container.innerHTML = "<h3 style='text-align:center; padding: 50px;'>Artikel tidak ditemukan.</h3>";
                return;
            }

            try {
                const docRef = doc(db, "articles", artId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Format Data
                    const dateObj = data.timestamp ? data.timestamp.toDate() : new Date();
                    const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    const mainImg = data.mainImage || 'https://via.placeholder.com/800x400?text=No+Image';
                    const authorName = data.author || "Tim Redaksi ID-TRIBE";
                    const creditSource = data.credit || "Dokumentasi Internal";
                    const authorInitial = authorName.charAt(0).toUpperCase();

                    // Render Content
                    container.innerHTML = `
                        <div class="article-header">
                            <span class="badge-cat">Insight Bisnis</span>
                            <h1 class="article-title">${data.title}</h1>
                            
                            <div class="article-meta">
                                <div class="author-box">
                                    <div class="author-avatar" style="display:flex;align-items:center;justify-content:center;color:#64748b;font-size:0.8rem;">${authorInitial}</div>
                                    <span>${authorName}</span>
                                </div>
                                <span style="color:#cbd5e1;">|</span>
                                <span><i class="far fa-calendar"></i> ${dateStr}</span>
                            </div>
                        </div>
                        
                        <div class="main-img-wrapper">
                            <img src="${mainImg}" class="main-img" alt="${data.title}">
                            <div class="img-credit">Credits: ${creditSource}</div>
                        </div>
                        
                        <div class="article-content">${data.content}</div>

                        ${data.quote ? `
                            <div class="quote-box">
                                <i class="fas fa-quote-left quote-icon"></i>
                                <div class="quote-text">${data.quote}</div>
                            </div>
                        ` : ''}

                        <div class="credit-section">
                            <div class="credit-item">
                                <span class="credit-label">Penulis:</span>
                                <span>${authorName}</span>
                            </div>
                            <div class="credit-item">
                                <span class="credit-label">Sumber:</span>
                                <span>${creditSource}</span>
                            </div>
                        </div>
                        
                        <div style="text-align:center; margin-top:50px; padding-top:30px;">
                            <p style="color:#64748b; font-size:0.9rem; margin-bottom:10px;">Bagikan wawasan ini:</p>
                            <button onclick="navigator.clipboard.writeText(window.location.href); alert('Link tersalin!');" style="padding:10px 20px; border:1px solid #e2e8f0; background:white; border-radius:50px; cursor:pointer; font-weight:700; color:var(--dark); transition:0.3s;">
                                <i class="fas fa-link"></i> Salin Link Artikel
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = "<h3 style='text-align:center; padding: 50px;'>Artikel tidak ditemukan di database.</h3>";
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = "<h3 style='text-align:center; padding: 50px; color:red;'>Terjadi kesalahan jaringan.</h3>";
            }
        }

        loadArticle();
    </script>

</body>
</html>
