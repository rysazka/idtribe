<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - ID-TRIBE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #059669; --primary-dark: #047857;
            --accent: #f59e0b; --dark: #0f172a;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: #f0fdf4;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
            background-image: radial-gradient(#d1fae5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .register-container {
            background: white; width: 100%; max-width: 500px;
            padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .brand { font-family: var(--font-head); font-weight: 800; font-size: 1.8rem; color: var(--primary); margin-bottom: 5px; }
        .subtitle { color: #64748b; font-size: 0.95rem; }

        /* ROLE SELECTOR CARDS */
        .role-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        
        .role-card {
            border: 2px solid #e2e8f0; border-radius: 16px; padding: 15px;
            text-align: center; cursor: pointer; transition: 0.3s;
            background: #f8fafc; opacity: 0.7;
        }
        .role-card:hover { transform: translateY(-3px); }
        
        .role-card.active {
            border-color: var(--primary); background: #ecfdf5;
            opacity: 1; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.1);
        }
        
        .role-icon { font-size: 1.5rem; margin-bottom: 8px; color: #64748b; }
        .role-card.active .role-icon { color: var(--primary); }
        
        .role-title { font-weight: 700; font-size: 0.9rem; color: var(--dark); }
        .role-desc { font-size: 0.75rem; color: #64748b; line-height: 1.2; margin-top: 5px; }

        /* FORM */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 700; margin-bottom: 8px; color: var(--dark); font-size: 0.9rem; }
        .form-input {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-family: inherit; font-size: 1rem;
            transition: 0.3s; outline: none;
        }
        .form-input:focus { border-color: var(--primary); background: #f0fdf4; }

        .btn-submit {
            width: 100%; padding: 15px; background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; border: none; border-radius: 12px; font-weight: 700;
            font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(5, 150, 105, 0.2); }
        .btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        .footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: 700; }
        
        /* Alert Error */
        .alert-error {
            background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 8px;
            font-size: 0.9rem; margin-bottom: 20px; display: none; text-align: center;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="header">
            <div class="brand">ID-TRIBE</div>
            <p class="subtitle">Bergabung dengan ekosistem digital terbesar.</p>
        </div>

        <div class="role-selector">
            <div class="role-card active" onclick="selectRole('umkm')" id="card-umkm">
                <div class="role-icon"><i class="fas fa-store"></i></div>
                <div class="role-title">Pemilik UMKM</div>
                <div class="role-desc">Saya ingin belajar & mengembangkan bisnis.</div>
            </div>
            <div class="role-card" onclick="selectRole('coach')" id="card-coach">
                <div class="role-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="role-title">Expert / Coach</div>
                <div class="role-desc">Saya ingin mengajar & membuka kelas live.</div>
            </div>
        </div>

        <div id="errorBox" class="alert-error"></div>

        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" id="regName" class="form-input" placeholder="Nama Anda" required>
            </div>

            <div class="form-group" id="fieldUsaha">
                <label class="form-label">Nama Usaha / Bisnis</label>
                <input type="text" id="regBusiness" class="form-input" placeholder="Contoh: Keripik Pedas Juara">
            </div>

            <div class="form-group" id="fieldSkill" style="display: none;">
                <label class="form-label">Spesialisasi / Keahlian</label>
                <input type="text" id="regSkill" class="form-input" placeholder="Contoh: Digital Marketing, Finance...">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="regEmail" class="form-input" placeholder="email@contoh.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="regPass" class="form-input" placeholder="Minimal 6 karakter" required>
            </div>

            <button type="submit" id="btnReg" class="btn-submit">Daftar Sekarang</button>
        </form>

        <div class="footer-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
            authDomain: "database-idbm.firebaseapp.com",
            projectId: "database-idbm",
            storageBucket: "database-idbm.firebasestorage.app",
            messagingSenderId: "1052290789133",
            appId: "1:1052290789133:web:36b513630b7a87154eca44",
            measurementId: "G-EQLBB94DY2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // GLOBAL STATE
        window.selectedRole = 'umkm';

        // 1. LOGIC PILIH PERAN
        window.selectRole = (role) => {
            window.selectedRole = role;
            
            // UI Update
            document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${role}`).classList.add('active');

            // Form Logic
            if (role === 'umkm') {
                document.getElementById('fieldUsaha').style.display = 'block';
                document.getElementById('fieldSkill').style.display = 'none';
            } else {
                document.getElementById('fieldUsaha').style.display = 'none';
                document.getElementById('fieldSkill').style.display = 'block';
            }
        }

        // 2. REGISTER HANDLER
        window.handleRegister = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnReg');
            const errorBox = document.getElementById('errorBox');
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            
            // Data opsional sesuai peran
            const businessName = document.getElementById('regBusiness').value;
            const skill = document.getElementById('regSkill').value;

            // Validasi Sederhana
            if(window.selectedRole === 'umkm' && !businessName) {
                alert("Harap isi nama usaha!"); return;
            }
            if(window.selectedRole === 'coach' && !skill) {
                alert("Harap isi keahlian Anda!"); return;
            }

            btn.innerText = "Memproses...";
            btn.disabled = true;
            errorBox.style.display = 'none';

            try {
                // A. Buat Akun Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // B. Update Display Name
                await updateProfile(user, { displayName: name });

                // C. Simpan ke Firestore (VERSI AMAN)
                // Sanitasi Role (Hanya boleh 'umkm' atau 'coach')
                let safeRole = 'umkm';
                if (window.selectedRole === 'coach') {
                    safeRole = 'coach';
                }

                await setDoc(doc(db, "users_umkm", user.uid), {
                    nama_lengkap: name,
                    email: email,
                    role: safeRole, 
                    
                    // Field khusus
                    nama_usaha: safeRole === 'umkm' ? businessName : null,
                    spesialisasi: safeRole === 'coach' ? skill : null,
                    
                    // Field default (HARDCODED UNTUK KEAMANAN)
                    join_date: new Date(),
                    completed_courses: [],
                    
                    // PENTING: Semua pendaftar baru statusnya FALSE.
                    // Coach harus menunggu persetujuan Admin untuk menjadi TRUE.
                    is_verified: false 
                });

                // D. Redirect sesuai peran
                alert("Pendaftaran Berhasil! " + (safeRole === 'coach' ? "Akun Anda sedang diverifikasi admin." : "Selamat datang!"));
                
                if (safeRole === 'coach') {
                    window.location.href = "coach-dashboard.html";
                } else {
                    window.location.href = "dashboard.html";
                }

            } catch (error) {
                console.error(error);
                let msg = "Terjadi kesalahan.";
                if (error.code === 'auth/email-already-in-use') msg = "Email sudah terdaftar.";
                if (error.code === 'auth/weak-password') msg = "Password terlalu lemah (min 6 karakter).";
                
                errorBox.innerText = msg;
                errorBox.style.display = 'block';
            } finally {
                btn.innerText = "Daftar Sekarang";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
