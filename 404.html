<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - ID-TRIBE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #2E5C48;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 90%;
        }
        h1 { font-size: 6rem; margin: 0; color: #F2994A; }
        h2 { margin-top: 0; font-weight: 300; }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #F2994A;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover { background: #e88a38; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Halaman yang Anda cari tersesat.</h2>
        <p>Mungkin URL salah atau halaman sudah dipindahkan.</p>
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
