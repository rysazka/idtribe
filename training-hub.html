<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub - ID-TRIBE Academy</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        /* --- 1. MODERN VARIABLES --- */
        :root {
            --primary: #059669;
            --primary-dark: #047857;
            --primary-light: #d1fae5;
            --accent: #f59e0b;
            --dark: #0f172a;
            --text-gray: #64748b;
            
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.05);
            
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: #f0fdf4;
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, hsla(152,100%,93%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(43,100%,93%,1) 0, transparent 50%);
        }

        /* --- 2. ORNAMENTS --- */
        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #d1fae5; }
        .blob-2 { bottom: 10%; right: -5%; width: 400px; height: 400px; background: #fef3c7; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 30px); } }

        /* --- 3. CONTAINER --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; position: relative; z-index: 10; }

        /* HEADER & NAVIGATION */
       /* HEADER & NAVIGATION */
        .nav-header { 
            display: flex; 
            justify-content: space-between; /* Menjaga elemen di kiri dan kanan */
            align-items: center; 
            margin-bottom: 40px; 
            width: 100%; /* Pastikan header membentang 100% dari container */
        }
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px; color: var(--primary-dark); text-decoration: none;
            background: white; padding: 10px 20px; border-radius: 50px;
            font-weight: 700; font-size: 0.95rem; transition: all 0.3s; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            white-space: nowrap; /* Mencegah tombol kembali terpotong ke bawah */
        }
        .back-btn:hover { transform: translateX(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .brand-logo { 
            font-family: var(--font-head); 
            font-weight: 800; 
            font-size: 1.5rem; 
            color: var(--primary); 
            text-align: right; /* Memaksa teks rata kanan */
            line-height: 1.2;
        }

        /* HERO SECTION */
        .hero-hub { text-align: center; margin-bottom: 50px; position: relative; }
        .hero-hub h1 { font-family: var(--font-head); font-size: 2.5rem; margin-bottom: 10px; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .hero-hub p { color: var(--text-gray); max-width: 600px; margin: 0 auto; font-size: 1.1rem; line-height: 1.6; }

        /* TABS (NAVIGATION) */
        .tabs-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .tab-btn {
            padding: 12px 30px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: 700; font-family: var(--font-body); transition: all 0.3s;
            background: white; color: var(--text-gray); text-decoration: none; display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .tab-btn.active { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3); transform: translateY(-2px); }
        .tab-btn:hover:not(.active) { transform: translateY(-2px); color: var(--primary); }

        /* SEARCH BAR */
        .search-container { max-width: 600px; margin: 0 auto 30px; position: relative; }
        .search-input {
            width: 100%; padding: 14px 20px 14px 50px; border-radius: 50px;
            border: 2px solid rgba(46, 92, 72, 0.1); background: white; font-family: var(--font-body);
            font-size: 1rem; color: var(--dark); outline: none; transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 4px 15px rgba(46, 92, 72, 0.15); }
        .search-icon-svg { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); width: 22px; height: 22px; color: #94a3b8; }

        /* --- FILTER DROPDOWN MODERN --- */
        .modern-filter-wrapper {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 1);
            margin-bottom: 40px;
            gap: 15px;
            flex-wrap: wrap; /* Agar aman jika dilayar agak kecil */
        }

        .modern-filter-section {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
            min-width: 250px; /* Lebar minimum per section */
        }

        .modern-filter-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modern-filter-header .icon-box {
            width: 36px;
            height: 36px;
            background: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .modern-filter-header span {
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
            white-space: nowrap;
        }

        /* Style Dropdown (Select) */
        .filter-dropdown {
            flex: 1;
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: var(--dark);
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%230f172a%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
            min-width: 150px;
        }
        
        .filter-dropdown:focus, .filter-dropdown:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            background-color: white;
        }

        .modern-filter-divider {
            width: 2px;
            background: #e2e8f0;
            align-self: stretch;
            margin: 0 5px;
        }

        /* Tampilan Mobile */
        @media (max-width: 1024px) {
            .modern-filter-wrapper {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                border-radius: 24px;
            }
            .modern-filter-section {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }
            .modern-filter-header { margin-bottom: -5px; }
            .modern-filter-divider { display: none; }
        }

        /* COURSE GRID SYSTEM */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding-bottom: 50px; }
        .course-card {
            background: white; border-radius: 24px; overflow: hidden; box-shadow: var(--shadow-soft);
            border: 1px solid white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; 
            display: flex; flex-direction: column; position: relative; height: 100%;
        }
        .course-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Thumbnail Area */
        .card-thumb {
            height: 180px; position: relative; background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .thumb-digital { background: linear-gradient(135deg, #3b82f6, #1d4ed8); } 
        .thumb-finance { background: linear-gradient(135deg, #10b981, #047857); } 
        .thumb-legal   { background: linear-gradient(135deg, #8b5cf6, #6d28d9); } 
        .thumb-ops     { background: linear-gradient(135deg, #f59e0b, #b45309); } 
        .thumb-network { background: linear-gradient(135deg, #ec4899, #be185d); } 
        .thumb-icon { font-size: 3.5rem; color: rgba(255,255,255,0.9); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }
        
        .status-overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.7); display: flex; align-items: center;
            justify-content: center; color: white; font-weight: 800; flex-direction: column; gap: 8px; backdrop-filter: blur(4px); z-index: 2;
        }

        /* Card Content */
        .card-body { padding: 25px; flex: 1; display: flex; flex-direction: column; }
        .badges { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .badge { padding: 4px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-sector { background: #ecfdf5; color: var(--primary); }
        .badge-level { background: #f1f5f9; color: var(--text-gray); }
        /* Badge Tambahan untuk Institusi */
        .badge-bumn { background: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; }
        .badge-gov { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-univ { background: #f3e8ff; color: #7e22ce; border: 1px solid #e9d5ff; }

        .card-title { font-family: var(--font-head); font-size: 1.2rem; font-weight: 800; color: var(--dark); margin-bottom: 8px; line-height: 1.4; }
        .card-desc { font-size: 0.9rem; color: var(--text-gray); flex: 1; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Locked State */
        .course-card.locked { opacity: 0.8; filter: grayscale(0.8); cursor: not-allowed; }
        .course-card.locked:hover { transform: none; box-shadow: none; }

        .loader-container { grid-column: 1 / -1; text-align: center; padding: 60px; background: white; border-radius: 20px; box-shadow: var(--shadow-soft); }
        .spinner { font-size: 2rem; color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .hero-hub h1 { font-size: 2rem; }
            .course-grid { grid-template-columns: 1fr; } 
            
            /* --- TAMBAHAN UNTUK NAV HEADER MOBILE --- */
            .nav-header { margin-bottom: 30px; }
            .brand-logo { 
                font-size: 1.2rem; /* Memperkecil logo sedikit agar tidak bertabrakan dengan tombol kembali */
                max-width: 50%; /* Memastikan logo tidak memaksa tombol kembali ke luar layar */
            }
            .back-btn { padding: 8px 15px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <div class="nav-header">
            <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <div class="brand-logo">ID-TRIBE <span style="color:var(--accent);">ACADEMY</span></div>
        </div>

        <div class="hero-hub">
            <h1>Pusat Pelatihan UMKM</h1>
            <p>Tingkatkan kapasitas bisnis Anda melalui modul terstruktur. Pilih kategori pembelajaran sesuai kebutuhan pertumbuhan bisnis Anda saat ini.</p>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active"><i class="fas fa-book-open"></i> Modul Belajar</button>
            <a href="coaching.html" class="tab-btn"><i class="fas fa-chalkboard-teacher"></i> Expert Coaching</a>
            <a href="community-forum.html" class="tab-btn"><i class="fas fa-comments"></i> Forum Diskusi</a>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari materi, topik, atau skill..." onkeyup="handleSearch()">
            <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>

        <div class="modern-filter-wrapper">
            
            <div class="modern-filter-section">
                <div class="modern-filter-header">
                    <div class="icon-box"><i class="fas fa-layer-group"></i></div>
                    <span>Kapasitas</span>
                </div>
                <select id="filterCapacity" class="filter-dropdown" onchange="filterCoursesDropdown()">
                    <option value="all">Semua Kapasitas</option>
                    <option value="cap_individual">Individual</option>
                    <option value="cap_organizational">Organizational</option>
                    <option value="cap_inter">Inter-organizational</option>
                    <option value="cap_enabling">Enabling Environment</option>
                </select>
            </div>

            <div class="modern-filter-divider"></div>

            <div class="modern-filter-section">
                <div class="modern-filter-header">
                    <div class="icon-box"><i class="fas fa-tags"></i></div>
                    <span>Sektor</span>
                </div>
                <select id="filterSector" class="filter-dropdown" onchange="filterCoursesDropdown()">
                    <option value="all">Semua Sektor</option>
                    <option value="digital">Digital & Marketing</option>
                    <option value="finance">Financial Management</option>
                    <option value="legal">Legal & Compliance</option>
                    <option value="ops">Ops & Productivity</option>
                    <option value="network">Networking</option>
                </select>
            </div>

            <div class="modern-filter-divider"></div>

            <div class="modern-filter-section">
                <div class="modern-filter-header">
                    <div class="icon-box"><i class="fas fa-signal"></i></div>
                    <span>Level</span>
                </div>
                <select id="filterLevel" class="filter-dropdown" onchange="filterCoursesDropdown()">
                    <option value="all">Semua Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

        </div>

        <div id="courseContainer" class="course-grid">
            <div class="loader-container">
                <i class="fas fa-circle-notch spinner"></i>
                <p style="margin-top:15px; color:#64748b;">Sedang memuat materi pembelajaran...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, query, collection, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
            authDomain: "database-idbm.firebaseapp.com",
            projectId: "database-idbm",
            storageBucket: "database-idbm.firebasestorage.app",
            messagingSenderId: "1052290789133",
            appId: "1:1052290789133:web:36b513630b7a87154eca44",
            measurementId: "G-EQLBB94DY2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = {};
        let coursesDB = [];
        
        // State Filter yang diupdate
        let activeFilters = {
            capacity: 'all',
            sector: 'all',
            level: 'all' // Tambahan filter level
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "users_umkm", user.uid));
                if (docSnap.exists()) {
                    userData = docSnap.data();
                    await loadCoursesFromFirestore();

                    // --- KODE BARU: TANGKAP PARAMETER DARI DASHBOARD ---
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlSector = urlParams.get('sector');
                    const urlLevel = urlParams.get('level');

                    let shouldFilter = false;

                    // Jika ada parameter sektor di URL, ubah dropdown Sektor
                    if (urlSector) {
                        const selectSector = document.getElementById('filterSector');
                        if (selectSector) selectSector.value = urlSector;
                        activeFilters.sector = urlSector;
                        shouldFilter = true;
                    }

                    // Jika ada parameter level di URL, ubah dropdown Level
                    if (urlLevel) {
                        const selectLevel = document.getElementById('filterLevel');
                        if (selectLevel) selectLevel.value = urlLevel;
                        activeFilters.level = urlLevel;
                        shouldFilter = true;
                    }

                    // Jika ada tangkapan parameter, jalankan filter secara otomatis
                    if (shouldFilter) {
                        renderCourses();
                        // Hapus parameter dari URL agar bersih jika di-refresh (opsional)
                        window.history.replaceState({}, document.title, "training-hub.html");
                    }
                    // ----------------------------------------------------
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadCoursesFromFirestore() {
            try {
                const q = query(collection(db, "courses"), orderBy("timestamp", "desc")); 
                const snapshot = await getDocs(q);
                
                coursesDB = []; 
                if (!snapshot.empty) {
                    snapshot.forEach(doc => { coursesDB.push({ id: doc.id, ...doc.data() }); });
                } 
                renderCourses();
            } catch (e) {
                console.error("Gagal memuat course:", e);
                if(e.message.includes("index")) {
                    const q2 = query(collection(db, "courses"));
                    const snap2 = await getDocs(q2);
                    coursesDB = [];
                    snap2.forEach(doc => coursesDB.push({ id: doc.id, ...doc.data() }));
                    renderCourses();
                } else {
                    document.getElementById('courseContainer').innerHTML = `<div style="text-align:center; color:red;">Gagal memuat data.</div>`;
                }
            }
        }

        window.handleSearch = function() { renderCourses(); }

        // Fungsi Filter dipanggil saat salah satu <select> diubah
        window.filterCoursesDropdown = function() {
            activeFilters.capacity = document.getElementById('filterCapacity').value;
            activeFilters.sector = document.getElementById('filterSector').value;
            activeFilters.level = document.getElementById('filterLevel').value; // Mengambil data level
            
            renderCourses();
        }

        function renderCourses() {
            const container = document.getElementById('courseContainer');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = "";

            const completedList = userData.completed_courses || [];

            // FILTERING LOGIC
            const filtered = coursesDB.filter(course => {
                // --- A. Filter Kapasitas ---
                let matchCap = false;
                const cap = activeFilters.capacity;
                if (cap === 'all') matchCap = true;
                else if (cap === 'cap_individual') matchCap = (course.sector === 'digital' || course.sector === 'finance');
                else if (cap === 'cap_organizational') matchCap = (course.sector === 'ops' || course.sector === 'finance');
                else if (cap === 'cap_inter') matchCap = (course.sector === 'network');
                else if (cap === 'cap_enabling') matchCap = (course.sector === 'legal');

                // --- B. Filter Sektor ---
                let matchSector = false;
                const sec = activeFilters.sector;
                if (sec === 'all') matchSector = true;
                else matchSector = (course.sector === sec);

                // --- C. Filter Level ---
                let matchLevel = false;
                const lvl = activeFilters.level;
                if (lvl === 'all') matchLevel = true;
                else matchLevel = (course.level === lvl);

                // --- D. Pencarian Teks ---
                const matchSearch = course.title.toLowerCase().includes(searchVal) || 
                                    (course.desc && course.desc.toLowerCase().includes(searchVal));
                
                // Return true jika SEMUA kondisi cocok
                return matchCap && matchSector && matchLevel && matchSearch;
            });

            // Tampilkan Pesan Jika Kosong
            if(filtered.length === 0) {
                container.innerHTML = `
                    <div style="grid-column:1/-1; text-align:center; padding:60px 20px; background: white; border-radius: 20px; box-shadow: var(--shadow-soft);">
                        <div style="font-size:3rem; margin-bottom:15px; color: #cbd5e1;"><i class="fas fa-folder-open"></i></div>
                        <h3 style="color: var(--dark); font-family: var(--font-head); margin-bottom:5px;">Materi Tidak Ditemukan</h3>
                        <p style="color: var(--text-gray);">Tidak ada modul yang cocok dengan kriteria filter atau pencarian Anda.</p>
                    </div>`;
                return;
            }

            // RENDERING KARTU MATERI
            filtered.forEach(course => {
                const isCompleted = completedList.includes(course.id);
                const checkIcon = isCompleted ? `<div style="position:absolute; top:15px; right:15px; background:white; color:var(--primary); width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 10px rgba(0,0,0,0.15); z-index:5;"><i class="fas fa-check"></i></div>` : '';

                let thumbColor = "thumb-digital";
                let badgeName = "Digital"; 
                let iconClass = "fa-laptop-code";
                let capacityLabel = "Individual Capacity"; 
                let capacityColor = "#3b82f6"; 
                
                if(course.sector === 'finance') { 
                    thumbColor = "thumb-finance"; badgeName = "Finance"; iconClass = "fa-chart-line";
                    capacityLabel = "Individual / Organizational"; capacityColor = "#10b981";
                }
                if(course.sector === 'ops') { 
                    thumbColor = "thumb-ops"; badgeName = "Ops"; iconClass = "fa-cogs";
                    capacityLabel = "Organizational Capacity"; capacityColor = "#f59e0b";
                }
                if(course.sector === 'network') { 
                    thumbColor = "thumb-network"; badgeName = "Network"; iconClass = "fa-users";
                    capacityLabel = "Inter-organizational"; capacityColor = "#ec4899";
                }
                if(course.sector === 'legal') { 
                    thumbColor = "thumb-legal"; badgeName = "Legal"; iconClass = "fa-balance-scale";
                    capacityLabel = "Enabling Environment"; capacityColor = "#8b5cf6";
                }

                // Logika kunci (Opsional)
                let isLocked = false; 
                let lockedClass = isLocked ? "locked" : "";
                let lockOverlay = isLocked ? `<div class="status-overlay"><i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px;"></i> Terkunci</div>` : "";
                // Logika Penentuan Label Role Institusi Pembuat Modul
                let roleBadge = '';
                if (course.role) {
                    const r = course.role.toUpperCase();
                    if (r === 'BUMN') {
                        roleBadge = `<span class="badge badge-bumn" title="Modul Resmi BUMN"><i class="fas fa-building"></i> BUMN</span>`;
                    } else if (r === 'GOVERNMENT' || r === 'PEMERINTAH') {
                        roleBadge = `<span class="badge badge-gov" title="Modul Resmi Pemerintah"><i class="fas fa-landmark"></i> Pemerintah</span>`;
                    } else if (r === 'UNIVERSITY' || r === 'KAMPUS') {
                        roleBadge = `<span class="badge badge-univ" title="Modul Resmi Kampus"><i class="fas fa-graduation-cap"></i> Kampus</span>`;
                    }
                }
                
                // Modifikasi URL agar link course player sesuai dengan level/datanya jika diperlukan.
                let targetUrl = "course-player.html?id=" + course.id;
                
                // Tambahan sementara jika kita punya file khusus (seperti yang dibuat sebelumnya)
                if(course.id === 'digital_intermediate') targetUrl = 'course-player-intermediate.html';
                if(course.id === 'digital_advanced') targetUrl = 'course-player-advanced.html';

                let clickAction = isLocked ? `onclick="alert('Selesaikan modul level sebelumnya untuk membuka materi ini.')"` : `onclick="window.location.href='${targetUrl}'"`;

                const html = `
                <div class="course-card ${lockedClass}" ${clickAction}>
                    ${checkIcon}
                    <div class="card-thumb ${thumbColor}">
                        ${lockOverlay}
                        <i class="fas ${iconClass} thumb-icon"></i>
                    </div>

                    <div class="card-body">
                        <div style="font-size: 0.7rem; font-weight: 800; color: ${capacityColor}; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.5px;">
                            <i class="fas fa-layer-group"></i> ${capacityLabel}
                        </div>
                        
                        <div class="badges">
                            <span class="badge badge-sector">${badgeName}</span>
                            <span class="badge badge-level">${course.level || 'Beginner'}</span>
                            ${roleBadge}
                        </div>
                        
                        <div class="card-title">${course.title || 'Materi Tanpa Judul'}</div>
                        <div class="card-desc">${course.desc || 'Tidak ada deskripsi untuk materi ini.'}</div>
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
