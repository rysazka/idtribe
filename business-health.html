<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Health Check - ID-TRIBE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <style>
        /* --- DESIGN SYSTEM (ID-TRIBE) --- */
        :root {
            --forest-green: #2E5C48;
            --forest-green-dark: #1e3d2f;
            --golden-orange: #F2994A;
            --golden-orange-dark: #e88a38;
            --text-dark: #1a1a1a;
            --text-muted: #64748b;
            
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-blur: blur(20px);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--forest-green);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1619338098121-5925681fc9ab?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920');
            background-size: cover; background-position: center;
            z-index: -2;
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(46, 92, 72, 0.9), rgba(46, 92, 72, 0.8));
            z-index: -1;
        }

        .quiz-container { width: 100%; max-width: 800px; position: relative; z-index: 10; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--glass-shadow);
            position: relative; overflow: hidden;
        }

        .header-section { margin-bottom: 30px; text-align: center; }
        
        .sector-badge {
            display: inline-block; padding: 6px 16px; border-radius: 50px;
            background: rgba(46, 92, 72, 0.1); border: 1px solid rgba(46, 92, 72, 0.2);
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px;
            color: var(--forest-green); font-weight: 700;
        }
        
        .header-section h2 { font-size: 1.8rem; color: var(--text-dark); font-weight: 700; margin-bottom: 5px; }

        .progress-bar-container {
            width: 100%; height: 8px; background: #e2e8f0;
            border-radius: 10px; margin-bottom: 40px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, var(--forest-green), var(--golden-orange));
            width: 0%; transition: width 0.5s ease;
        }

        .question-block { display: none; animation: slideIn 0.4s ease; }
        .question-block.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .question-text { font-size: 1.25rem; margin-bottom: 25px; line-height: 1.5; font-weight: 600; color: var(--text-dark); }
        
        .options-grid { display: flex; flex-direction: column; gap: 15px; }
        
        .option-card {
            display: flex; align-items: flex-start; gap: 15px;
            padding: 20px; background: white;
            border: 2px solid #e2e8f0; border-radius: 16px;
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .option-card:hover { border-color: var(--golden-orange); transform: translateY(-2px); }
        
        .option-input { display: none; }

        .option-input:checked + .option-card {
            background: #f0fdf4;
            border-color: var(--forest-green);
            box-shadow: 0 4px 12px rgba(46, 92, 72, 0.1);
        }
        
        .option-letter {
            width: 32px; height: 32px; background: #f1f5f9;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; flex-shrink: 0; transition: background 0.2s; color: var(--text-muted);
        }
        .option-input:checked + .option-card .option-letter { 
            background: var(--forest-green); color: white; 
        }

        .nav-buttons { display: flex; justify-content: space-between; margin-top: 40px; border-top: 1px solid #e2e8f0; padding-top: 20px; }
        .btn {
            padding: 12px 30px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; font-family: inherit; font-size: 1rem;
        }
        .btn-prev { background: #f1f5f9; color: var(--text-muted); }
        .btn-prev:hover { background: #e2e8f0; color: var(--text-dark); }
        .btn-prev:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-next { background: var(--golden-orange); color: white; box-shadow: 0 4px 15px rgba(242, 153, 74, 0.4); }
        .btn-next:hover { background: var(--golden-orange-dark); transform: translateY(-2px); }

        .analyzing-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 50;
        }
        .loader-spinner {
            width: 50px; height: 50px; border: 4px solid #e2e8f0;
            border-top: 4px solid var(--forest-green); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .quiz-container { padding: 0 10px; }
            .glass-card { padding: 25px; }
            .question-text { font-size: 1.1rem; }
            .header-section h2 { font-size: 1.5rem; }
        }

        .quiz-loader {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="quiz-container">
        <div class="glass-card">
            
            <div class="header-section">
                <span class="sector-badge" id="sectorBadge">Memuat kuesioner...</span>
                <h2 id="sectorTitle">Health Check UMKM</h2>
                <div style="margin-top: 10px; font-size: 0.9rem; color: var(--text-muted);">
                    Pertanyaan <span id="qIndex">-</span> dari <span id="totalQuestions">-</span>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
            </div>

            <!-- Tempat form dinamis akan diisi -->
            <div id="quizFormContainer">
                <div class="quiz-loader">
                    <div class="loader-spinner" style="width:40px; height:40px;"></div>
                    <p>Mengunduh daftar pertanyaan...</p>
                </div>
            </div>

            <div class="nav-buttons">
                <button type="button" class="btn btn-prev" id="prevBtn" disabled>Kembali</button>
                <button type="button" class="btn btn-next" id="nextBtn">Selanjutnya</button>
            </div>

            <div class="analyzing-overlay" id="analyzing">
                <div class="loader-spinner"></div>
                <h3 style="color: var(--text-dark); margin-bottom: 5px;">Menganalisis Jawaban...</h3>
                <p style="color: var(--text-muted);">Menentukan Roadmap Bisnis Anda</p>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIaLzkNM0KqPVKxuMNmardLqcrr2kYTWQ",
            authDomain: "database-idbm.firebaseapp.com",
            projectId: "database-idbm",
            storageBucket: "database-idbm.firebasestorage.app",
            messagingSenderId: "1052290789133",
            appId: "1:1052290789133:web:36b513630b7a87154eca44",
            measurementId: "G-EQLBB94DY2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // State dinamis
        let dynamicSectors = [];           // [{ name: "Financial Management", qs: ["docId1", ...], maxScore: 15 }, ...]
        let dynamicQuestions = {};          // { docId: { text: "...", options: [...] } }
        let allAnswers = {};                // { docId: nilai_v }

        // Variabel navigasi
        let currentSectorIdx = 0;
        let currentQIdx = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadQuizFromCMS();
            } else {
                window.location.href = 'login.html';
            }
        });

        // ================== FUNGSI UTAMA: AMBIL DATA DARI CMS ==================
        async function loadQuizFromCMS() {
            try {
                const quizRef = collection(db, "health_check_quiz");
                const snap = await getDocs(quizRef);

                if (snap.empty) {
                    document.getElementById('quizFormContainer').innerHTML = 
                        '<p style="text-align:center; color:red;">Kuesioner belum tersedia. Silakan hubungi admin.</p>';
                    return;
                }

                // Map sementara untuk mengelompokkan per sektor
                let sectorMap = {};

                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const qId = docSnap.id;
                    
                    const sector = data.sektor || data.sector || 'Umum';
                    const questionText = data.pertanyaan || data.question || 'Pertanyaan tidak tersedia';
                    const options = data.opsi || data.options || [];

                    // Simpan soal beserta opsi
                    dynamicQuestions[qId] = {
                        text: questionText,
                        options: options
                    };

                    // --- PERBAIKAN UTAMA: cari nilai tertinggi dari opsi soal ini ---
                    let highestValue = 0;
                    options.forEach(opt => {
                        if (opt.v && opt.v > highestValue) {
                            highestValue = opt.v;
                        }
                    });

                    // Kelompokkan ke sektor, akumulasi maxScore sektor
                    if (!sectorMap[sector]) {
                        sectorMap[sector] = {
                            name: sector,
                            qs: [],
                            maxScore: 0
                        };
                    }
                    sectorMap[sector].qs.push(qId);
                    sectorMap[sector].maxScore += highestValue; // tambahkan nilai maks soal ini
                });

                // Ubah map menjadi array untuk memudahkan iterasi
                dynamicSectors = Object.values(sectorMap);

                // Hitung total soal
                const totalQ = dynamicSectors.reduce((acc, sec) => acc + sec.qs.length, 0);
                document.getElementById('totalQuestions').innerText = totalQ;

                // Render form kuesioner
                renderQuiz();

            } catch (error) {
                console.error("Gagal mengambil kuesioner:", error);
                document.getElementById('quizFormContainer').innerHTML = 
                    '<p style="text-align:center; color:red;">Terjadi kesalahan saat memuat kuesioner.</p>';
            }
        }

        // Render HTML form secara dinamis
        function renderQuiz() {
            const container = document.getElementById('quizFormContainer');
            let html = '<form id="healthCheckForm">';

            dynamicSectors.forEach((sector, sIndex) => {
                const sectorId = `sector-${sIndex}`;
                const displayStyle = sIndex === 0 ? 'block' : 'none';
                html += `<div class="sector-block" id="${sectorId}" style="display: ${displayStyle};">`;

                sector.qs.forEach((qId, qIdx) => {
                    const q = dynamicQuestions[qId];
                    const activeClass = (sIndex === 0 && qIdx === 0) ? 'active' : '';
                    html += `
                        <div class="question-block ${activeClass}" data-q="${qId}" data-sector="${sIndex}" data-index="${qIdx}">
                            <p class="question-text">${q.text}</p>
                            <div class="options-grid">
                    `;

                    // Buat opsi dengan huruf A, B, C...
                    q.options.forEach((opt, optIdx) => {
                        const letter = String.fromCharCode(65 + optIdx);
                        html += `
                            <label>
                                <input type="radio" name="${qId}" value="${opt.v}" class="option-input">
                                <div class="option-card">
                                    <div class="option-letter">${letter}</div>
                                    <div>${opt.text}</div>
                                </div>
                            </label>
                        `;
                    });

                    html += `</div></div>`;
                });

                html += `</div>`;
            });

            html += '</form>';
            container.innerHTML = html;

            // Set judul sektor pertama
            updateSectorHeader();
            updateProgress();
            updateNavButtons();
        }

        // ================== NAVIGASI ==================
        window.moveQ = function(dir) {
            const currentSec = dynamicSectors[currentSectorIdx];
            const currentQId = currentSec.qs[currentQIdx];

            // Jika maju, simpan jawaban
            if (dir === 1) {
                const selected = document.querySelector(`input[name="${currentQId}"]:checked`);
                if (!selected) {
                    alert("Mohon pilih salah satu jawaban.");
                    return;
                }
                allAnswers[currentQId] = parseInt(selected.value);
            }

            if (dir === 1) {
                if (currentQIdx < currentSec.qs.length - 1) {
                    changeQuestion(currentSec.qs[currentQIdx], currentSec.qs[currentQIdx + 1]);
                    currentQIdx++;
                } else {
                    if (currentSectorIdx < dynamicSectors.length - 1) {
                        changeSector(currentSectorIdx + 1);
                    } else {
                        finishQuiz();
                        return;
                    }
                }
            } else {
                if (currentQIdx > 0) {
                    changeQuestion(currentSec.qs[currentQIdx], currentSec.qs[currentQIdx - 1]);
                    currentQIdx--;
                } else {
                    if (currentSectorIdx > 0) {
                        changeSector(currentSectorIdx - 1, true);
                    }
                }
            }

            updateProgress();
            updateNavButtons();
        };

        function changeQuestion(hideQId, showQId) {
            document.querySelector(`div[data-q="${hideQId}"]`).classList.remove('active');
            document.querySelector(`div[data-q="${showQId}"]`).classList.add('active');
        }

        function changeSector(newSecIdx, fromBack = false) {
            document.getElementById(`sector-${currentSectorIdx}`).style.display = 'none';
            document.getElementById(`sector-${newSecIdx}`).style.display = 'block';

            currentSectorIdx = newSecIdx;
            const newSec = dynamicSectors[currentSectorIdx];

            if (fromBack) {
                currentQIdx = newSec.qs.length - 1;
            } else {
                currentQIdx = 0;
            }

            document.querySelectorAll(`#sector-${currentSectorIdx} .question-block`).forEach(el => el.classList.remove('active'));
            document.querySelector(`div[data-q="${newSec.qs[currentQIdx]}"]`).classList.add('active');

            updateSectorHeader();
        }

        function updateSectorHeader() {
            const sectorName = dynamicSectors[currentSectorIdx].name;
            document.getElementById('sectorBadge').innerText = `Sektor ${currentSectorIdx+1}: ${sectorName}`;
            document.getElementById('sectorTitle').innerText = getSectorIndoName(sectorName);
        }

        function getSectorIndoName(engName) {
            const map = {
                "Financial Management": "Manajemen Keuangan",
                "Digital & Marketing": "Digital & Marketing",
                "Business Logic": "Legalitas & Logika Bisnis",
                "Productivity & Ops": "Operasional & Kapasitas",
                "Networking": "Jejaring & Kolaborasi"
            };
            return map[engName] || engName;
        }

        function updateProgress() {
            const totalQ = dynamicSectors.reduce((acc, sec) => acc + sec.qs.length, 0);
            let globalQNumber = 0;
            for (let i = 0; i < currentSectorIdx; i++) {
                globalQNumber += dynamicSectors[i].qs.length;
            }
            globalQNumber += currentQIdx + 1;

            const percent = (globalQNumber / totalQ) * 100;
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('qIndex').innerText = globalQNumber;

            if (globalQNumber === totalQ) {
                document.getElementById('nextBtn').innerText = "Selesai & Analisis";
                document.getElementById('nextBtn').style.background = "var(--forest-green)";
            } else {
                document.getElementById('nextBtn').innerText = "Selanjutnya";
                document.getElementById('nextBtn').style.background = "var(--golden-orange)";
            }
        }

        function updateNavButtons() {
            let globalQNumber = 0;
            for (let i = 0; i < currentSectorIdx; i++) {
                globalQNumber += dynamicSectors[i].qs.length;
            }
            globalQNumber += currentQIdx + 1;
            document.getElementById('prevBtn').disabled = (globalQNumber === 1);
        }

        // ================== PENYELESAIAN & PENYIMPANAN ==================
        async function finishQuiz() {
            document.getElementById('analyzing').style.display = 'flex';

            let reportCard = {};

            dynamicSectors.forEach(sec => {
                let score = 0;
                // maxScore sudah dihitung saat loadQuizFromCMS
                let maxScore = sec.maxScore;

                sec.qs.forEach(qId => {
                    score += allAnswers[qId] || 0;
                });

                // Persentase dihitung berdasarkan maxScore dinamis, bukan asumsi
                let percentage = maxScore > 0 ? (score / maxScore) * 100 : 0;
                let level = "Beginner";
                if (percentage > 75) level = "Advanced";
                else if (percentage > 40) level = "Intermediate";

                reportCard[sec.name] = { score: score, max: maxScore, level: level };
            });

            // Fitur unlocking (contoh sederhana, bisa disesuaikan)
            let unlockedFeatures = [];
            if (reportCard["Financial Management"]?.level === "Advanced") unlockedFeatures.push("financing");
            if (reportCard["Digital & Marketing"]?.level !== "Beginner") unlockedFeatures.push("digital_tools");
            if (reportCard["Networking"]?.level === "Advanced") unlockedFeatures.push("partnership");
if (reportCard["Networking"].level !== "Beginner" && 
                reportCard["Productivity & Ops"].level === "Advanced") {
                unlockedFeatures.push("partnership");
            }

            // TAMBAHKAN KODE INI: Mapping ke format competency_levels untuk dashboard
            let competency_levels = {
                finance: reportCard["Financial Management"]?.level || "Beginner",
                digital: reportCard["Digital & Marketing"]?.level || "Beginner",
                legal: reportCard["Business Logic"]?.level || "Beginner",
                ops: reportCard["Productivity & Ops"]?.level || "Beginner",
                network: reportCard["Networking"]?.level || "Beginner"
            };

            try {
                await updateDoc(doc(db, "users_umkm", currentUser.uid), {
                    health_check_result: reportCard,
                    competency_levels: competency_levels, // <--- TAMBAHKAN FIELD INI
                    unlocked_features: unlockedFeatures,
                    status_healthcheck: "completed",
                    last_updated: new Date()
                });

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);

            } catch (error) {
                console.error("Error saving:", error);
                alert("Gagal menyimpan hasil.");
                document.getElementById('analyzing').style.display = 'none';
            }
        }

        // Pasang event listener ke tombol navigasi
        document.getElementById('prevBtn').addEventListener('click', () => moveQ(-1));
        document.getElementById('nextBtn').addEventListener('click', () => moveQ(1));
    </script>
</body>
</html>
